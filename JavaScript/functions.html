<!DOCTYPE html>

<body>
    <script>
        //Function Expression
      function ask(question, yes, no) {
  if (confirm(question)) yes();
  else no();
}

ask(
  "Do you agree?",
  function() { console.log("You agreed."); },
  function() { console.log("You canceled the execution."); }
);
    </script>
</body>
