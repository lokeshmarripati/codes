<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const marks = prompt("Enter U r Marks : -")
        switch (true) {
            case marks > 90: 
             console.log("u have A Grade")
                break;
            case marks > 75: 
             console.log("u have B Grade")
                break;
            case  marks > 60: 
             console.log("u have C Grade")
                break;
            case marks > 45: 
             console.log("u have D Grade")
                break;
             case marks > 36: 
             console.log("u have E Grade")
                break;
        
            default:
                console.log("U Failed")
                break;
        }
    </script>
</body>
</html>
