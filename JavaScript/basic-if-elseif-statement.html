<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body bgcolor="blue" text="white">
    <script>
      const marks = prompt("What is ur Marks ?");
      if (marks >= 90) console.log(" You Have A Grade");
      else if (marks >= 75) console.log("You have B+ Grade");
      else if (marks >= 60) console.log("You have B Grade");
      else if (marks >= 55) console.log("You have C+ Grade");
      else if (marks >= 35) console.log("You have C Grade");
      else console.log("U Fail the Exam ): ");
    </script>
  </body>
</html>
