<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>forms</title>
</head>
<body>
    <table border="1">
    <form>
       <tr>
            <td>Username:</td>
           <td> <input type="text"placeholder="enter username"id="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
           <td> <input type="password"placeholder="enter password"id="passoword"></td>
        </tr>
            
       <tr></tr>
        <td>Email ID:</td>
           <td> <input type="mail"placeholder="enter mail"id="mail"></td>
        </tr>
<tr>
    <td>Contact:</td>
    <td> <input type="number"placeholder="+91 0000000000"id="number"></td>
</tr>
<tr>
    <td>Date_Of_Birth:</td>
    <td> <input type="datetime-local"id="dob"></td>
</tr>
<tr>
    <td>Address:</td>
    <td> <textarea id="add"cols="50"rows="10"></textarea></td>
</tr>

<tr>
    <td>Enter File :-</td>
    <td> <input type="file" name=""id=""></td>
</tr>

      <tr>
        <td>Gender:</td>
        <td><input type="radio"name="gender"id="gender">MALE
          <input type="radio"name="gender"id="gender">FEMALE</td>
      </tr>  
        <tr>
            <td>Marital Status:</td>
            <td><input type="checkbox">single
             <input type="checkbox">married
             <input type="checkbox">serching</td>
        </tr>
       <tr>
       <td><input type="reset"value="reset">
        <input type="submit"value="submit"></td>
       </tr>
        
    </form>

    </table>
</body>
</html>
